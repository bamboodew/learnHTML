<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>合并单元格</title>
</head>

<body>
	<table border="1">
		<tr>
			<td>第一列</td>
			<td>第二列</td>
			<td>第三列</td>
			<td>第四列</td>
		</tr>  <!-- 行 -->
		
		<tr>
			<td colspan="2">1-1-2</td>  <!-- 用 colspan 属性左右合并单元格：从该位置开始横向合并 -->
			<td>1-3</td>
			<td>1-4</td>
		</tr>  <!-- 行 -->
		
		<tr>
			<td>2-1</td>
			<td rowspan="2">2-3-2</td>  <!-- 用 rowspan 属性上下合并单元格：从该位置开始纵向合并 -->
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		
		<tr>
			<td>3-1</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
		
	</table>
</body>

</html>
