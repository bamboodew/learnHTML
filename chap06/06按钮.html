<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>按钮</title>
</head>
<body>
	<form action="a.jsp" method="get">
	<table>
		<tr>
			<td>用户名：</td>
			<td><input type="text" id="userName" name="userName"></td>  <!-- 待输入的【文本框】，id是唯一的，name可以相 -->
		</tr>
		
		<tr>
			<td>密码：</td>
			<td><input type="password" id="pwd" name="pwd"></td>  <!-- 待输入的【密码框】 -->	
		</tr>
		
		<tr>
			<td><input type="submit" value="登录"></td>  <!-- 提交按钮 -->
			<td><input type="button" value="重置"></td>  <!-- 普通按钮 -->
		</tr>
		
		<tr>
			<td colspan="2">
				<textarea id="desc" name="desc" rows="10" cols="30"></textarea>  <!-- 待输入的【文本域】 -->
			</td>
		</tr>
	</table>
	
	<br>
	用户名：<input type="text" id="userName" name="userName"><br>  <!-- 待输入的【文本框】 -->
	密码：<input type="password" id="pwd" name="pwd">  <!-- 待输入的【密码框】 -->
	</form>
</body>
</html>
