<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DIV块元素</title>  <!-- HTML <div> 元素是块级元素，它是可用于组合其他 HTML 元素的容器。不换行！！！ -->
</head>
<body>

	<div id="d1" style="border: 5px green solid;">
		<h1>呵呵</h1>
		<h2>嘿嘿</h2>
		<p>嘻嘻</p>
	</div>
	
	<hr>  <!-- 分割线 -->
	
	<div id="d1" style="border: 5px red solid;">
		<h1>呵呵2</h1>
		<h2>嘿嘿2</h2>
		<p>嘻嘻2</p>
	</div>
	
</body>
</html>
