<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SPAN内联元素</title>  
<!-- HTML <span> 元素是内联元素，可用作文本的容器。
	 小容器：不换行。但两头有空格
 -->
</head>
<body>

	<p style="font-size:100px;">
		这是
		<span style="color: blue">一个</span>
		<span style="color: red">屁</span>！
	</p>
	
</body>
</html>
