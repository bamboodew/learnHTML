<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>bgcolor属性</title>
</head>
<body bgcolor="#FF9F9F">  <!-- body中的bgcolor属性可以采用RGB的十六进制表示颜色 -->
<p align="center">  <!-- p段落标签中align属性设置水平位置 -->
《锄禾》<br/>
春种一粒粟,秋收万颗子。<br>
四海无闲田,农夫犹饿死。<br>
锄禾日当午,汗滴禾下土。 <br>
谁知盘中餐,粒粒皆辛苦。<br>
</p>
</body>
</html>
